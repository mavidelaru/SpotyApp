<div id="home-intro" class="container-fluid">

  <div id="img" class=" h-100">
    <div id="gradiant">

      <div id="home-text" class="d-inline-block m-5">

        <section class="cd-intro">
          <h1 class="cd-headline rotate-1">
            <span>What is </span>
            <span class="cd-words-wrapper">
              <b class="is-visible">hot</b>
              <b>trendy</b>
              <b>popular</b>
              <b>new</b>

            </span>
          </h1>

          <h2>
            <span>Weekend playlist</span>
          </h2>



        </section>


      </div>

    </div>

  </div>



</div>



<div class="container-fluid">
  <h3>
    <p class="m-5 mt-0">Here you have the 50th New Releases</p>
  </h3>
</div>

<app-loading *ngIf="loading"></app-loading>

<div class="card-columns m-5 animated fadeIn">


  <div (click)="verArtista(cancion)"  *ngFor="let cancion of nuevasCanciones" class="card puntero animated fadeIn">

    <img [src]="cancion.images  | noimage" class="card-img-top" alt="...">

    <div class="card-body">

      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-success">
          {{artista.name}}
        </span>
      </p>
    </div>

  </div>
</div>
