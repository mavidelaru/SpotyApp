<div class="row m-5">
  <div class="col">
    <input #termino type="text" name="searching" id="searching" (keyup)="buscar(termino.value)" class="form-control"
      placeholder="Buscar artista...">
  </div>

</div>

<app-loading *ngIf="loading"></app-loading>

<div  *ngIf="!loading" class="card-columns m-5 ">
  <div (click)="verArtista(artista)" *ngFor="let artista of artistas" class="card puntero animated fadeIn">

    <img [src]="artista.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>

    </div>
  </div>
</div>
